    <h1 class="Cform" >Contact Form</h1>
    <form action="contact/" method="post" enctype="multipart/form-data">
        <div>
            <label class="required field" for="name">Name</label>
            <input id="name" type="text">
        </div>
        <div>
            <label class="required field" for="Email">Email id</label>
            <input id="Email" type="email">
        </div>
        <div>
            <label class="required field" for="Email">Mobile number</label>
            <input id="Mobile" type="phone">
        </div>
        <div>
            <label class="required field" for="Gender">Gender</label>
            <label > <input type="radio" name="Grnder" value="male">Male</label>
            <label > <input type="radio" name="Grnder" value="Female">Female</label>
        </div>
        <div>
            <label class="required field">Contact Reason</label>
            <select id="reason">
                <option value="Reason">Slect Reason</option>
                <option value="project">Project</option>
                <option value="general">General purpose</option>
                <option value="work">Work with me</option>
                <option value="hire">Hire me</option>
                <option value="hire">Others</option>
            </select>
        </div>
        <div>
            <label class="required field">Country</label>
            <label><input type="checkbox" name="country" value="ind">India</label>
            <label><input type="checkbox" name="country" value="Oth">Others</label>
        </div>
        <div>
            <label class="required field" for="report">Report</label>
            <input type="file" id="report">
        </div>
        <div>
            <label class="field" for="description">Description</label>
            <textarea id="description" cols="40" rows="6"></textarea>
        </div>
        <div class="Submit">
            <input type="submit" value="Submit">
        </div>
    </form>
